<template>
    <lightning-card title="Wire Decorator to call Apex Method">
        <template if:true={accounts.data}>
            <template for:each={accounts.data} for:item="acc">
                <div key={acc.Id} class="slds-box_border slds-box">
                    <p>Name: {acc.Name}</p>
                    <p>Phone: {acc.Phone}</p>
                </div>
            </template>
            <!--to handle error-->
            <template if:true={accounts.error}>
                {accounts.error}
            </template>
        </template>
    </lightning-card>
</template>
